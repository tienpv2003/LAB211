<html>
    <head>
        <title>Calculator Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="calc" method="post">
            <table>           
                <tbody>
                    <tr>
                        <td>First:</td>
                        <td>
                            <input type="text" name="num1" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>Second:</td>
                        <td>
                            <input type="text" name="num2" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>Operator</td>
                        <td><select name="operator">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="x">x</option>
                                <option value=":">:</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Compute" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form> 
    </body>

    <script>
        // Function to set the value of the result input field
        function setResultValue(a, b, c) {
            document.getElementsByName("num1")[0].value = a;
            document.getElementsByName("num2")[0].value = b;
            document.getElementById("result").value = c;
        }
        ;

        // Check if the URL contains a result parameter and set the value if present
        window.onload = function () {
            const urlParams = new URLSearchParams(document.location.search);
            const result = urlParams.get("result");
            const num1 = urlParams.get("num1");
            const num2 = urlParams.get("num2");
            if (result !== null && num1 !== null && num2 !== null) {
                setResultValue(num1, num2, result);
            }
        };
    </script>

</html>
